<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBlog Template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <div class="app">
        <!-- Header section -->
        <header class="header">
            <div class="grid wide header_wrap">
                <div class="header__logo">
                    <a href=""><span>e</span>Blog</a>
                </div>
                <div class="header__nav">
                    <a href="">News</a>
                    <a href="">Popular</a>
                    <ul class="nav-list" >
                        <li class="nav-item"><a href="">Web Design</a></li>
                        <li class="nav-item"><a href="">JavaScript</a></li>
                        <li class="nav-item"><a href="">Css</a></li>
                        <li class="nav-item"><a href="">Jquery</a></li>
                    </ul>
                </div>
                <div class="header__search">
                    <input class="search__input" type="text" placeholder="Search something">
                    <i class="search__icon fas fa-search"></i>
                </div>
            </div>
        </header>

        <!-- Propose section -->
        <section class="propose grid wide">
            <div class=" row propose-wrap">
                <div class="col l-6 m-12 c-12">
                    <a href="" class="propose-item-link" style="background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url(./assets/img/post_1.webp);">
                        <div class="propose-item">
                            <div class="propose-item__info">
                                <span class="propose-info__label" data-type="javascript">JavaScript</span>
                                <span class="propose-info__date" >March 27, 2018</span>
                            </div>
                            <div class="propose-item__title">
                                Chrome Extension Protects Against JavaScript-Based CPU Side-Channel Attacks
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col l-6 m-12 c-12">
                    <a href="" class="propose-item-link" style="background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url(./assets/img/post_2.webp);">
                        <div class="propose-item">
                            <div class="propose-item__info">
                                <span class="propose-info__label" data-type="jquery">Jquery</span>
                                <span class="propose-info__date" >March 27, 2018</span>
                            </div>
                            <div class="propose-item__title">
                                Ask HN: Does Anybody Still Use JQuery?
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
